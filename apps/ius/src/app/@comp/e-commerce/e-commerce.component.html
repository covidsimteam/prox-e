<div class="row">
  <div class="col-xxl-7">
    <cov-hub-charts matRipple (click)="on = !on" [ngClass]="{'off': !on}"></cov-hub-charts>
  </div>

  <div class="col-xxl-5">
    <cov-traffic-reveal-card matRipple (click)="on = !on" [ngClass]="{'off': !on}"></cov-traffic-reveal-card>
    <div class="row">
      <div class="col-md-6">
        <cov-test-card testName="RDT" matRipple (click)="on = !on" [ngClass]="{'off': !on}"></cov-test-card>
      </div>
      <div class="col-md-6" matRipple (click)="on = !on" [ngClass]="{'off': !on}">
        <cov-test-card testName="PCR"></cov-test-card>
      </div>
    </div>
  </div>

</div>



<div class="row">
  <div class="col-xxl-9">
    <cov-hub-visitors-analytics></cov-hub-visitors-analytics>
  </div>

  <div class="col-xxl-3">
    <cov-user-activity></cov-user-activity>
  </div>
</div>
