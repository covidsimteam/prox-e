<mat-card>
  <form class="container" tabindex="0" (keydown)="onKeyDown($event)">
    <mat-form-field class="example-full-width">
      <input #input matInput [(ngModel)]="firstName" placeholder="First name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input #input matInput [(ngModel)]="lastName" placeholder="Last Name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </form>
</mat-card>
