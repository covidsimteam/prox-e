<nb-card>
  <nb-card-header>{{ region | titlecase }} : {{ type | titlecase }} Map</nb-card-header>
  <nb-card-body [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <div leaflet
      [leafletOptions]="options"
      (leafletMapReady)="onMapReady($event)"
      [leafletLayersControl]="layersControl">
    </div>
  </nb-card-body>
</nb-card>
