<nb-card>
  <nb-card-header>{{ title | titlecase }} </nb-card-header>
  <nb-card-body>
    <div leaflet
      [leafletOptions]="options"
      (leafletMapReady)="onMapReady($event)"
      [leafletLayersControl]="layersControl">
    </div>
  </nb-card-body>
</nb-card>

<nb-card *ngIf="readyToRenderChart">
  <nb-card-header>+ve Sero Prevalence Ranking</nb-card-header>
  <nb-card-body>
    <cov-district-bar [dataSets]="[districtPcrDataSets[0]]" [labels]="districtNamesSero"></cov-district-bar>
  </nb-card-body>
</nb-card>
<nb-card *ngIf="readyToRenderChart">
  <nb-card-header>+ve PCR Result Ratio Ranking</nb-card-header>
  <nb-card-body>
    <cov-district-bar [dataSets]="[districtPcrDataSets[1]]" [labels]="districtNamesRatio"></cov-district-bar>
  </nb-card-body>
</nb-card>
