<nb-card class="medium" id="activeTaskCard">
    <nb-card-header>Active Tasks</nb-card-header>
    <nb-card-body *ngIf="(activeTasksData$ | async) as activeTaskData">
        <table mat-table [dataSource]="activeTaskData" class="mat-elevation-z8" matSort>
            <!-- Case Column -->
            <ng-container matColumnDef="case">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Case</th>
                <td mat-cell *matCellDef="let activeCase">{{ activeCase.case }}</td>
            </ng-container>
            
            <!-- Assigned to Column -->
            <ng-container matColumnDef="assignedTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
                <td mat-cell *matCellDef="let activeCase">{{ activeCase.assignedTo }}</td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Case</th>
                <td mat-cell *matCellDef="let activeCase">{{ activeCase.time }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </nb-card-body>
</nb-card>
